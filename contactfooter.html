<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .footer-contact {
            background-color: #1e2b3b;
            color: white;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            text-align: center;
        }

        .footer-container {
            max-width: 1200px;
            width: 90%;
            padding: 0 20px;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        form input,
        form textarea {
            margin-bottom: 15px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }

        form input {
            height: 45px;
        }

        form textarea {
            resize: vertical;
            min-height: 120px; /* Perkecil tinggi textarea di layar kecil */
        }

        form button {
            padding: 12px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            max-width: 800px; /* Menyamakan lebar tombol dengan form */
        }

        form button:hover {
            background-color: #128C7E;
        }

        @media (min-width: 769px) {
            .footer-container {
                padding: 0 40px;
            }

            form input,
            form textarea {
                max-width: 800px;
            }

            form textarea {
                min-height: 150px; /* Sesuaikan tinggi textarea di layar lebih besar */
            }
        }

        @media (max-width: 768px) {
            .contact-info h2 {
                font-size: 1.5em;
            }

            form input,
            form textarea {
                font-size: 0.9em;
                padding: 10px;
            }

            form input {
                height: 40px;
            }

            form textarea {
                min-height: 100px; /* Sesuaikan tinggi textarea di layar kecil */
            }

            form button {
                font-size: 1em;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .footer-contact {
                padding: 15px 0;
            }

            .contact-info h2 {
                font-size: 1.2em;
            }

            form input,
            form textarea {
                font-size: 0.8em;
                padding: 8px;
            }

            form input {
                height: 35px;
            }

            form textarea {
                min-height: 80px; /* Perkecil tinggi textarea untuk layar sangat kecil */
            }

            form button {
                font-size: 0.9em;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="footer-contact">
        <div class="footer-container">
            <div class="contact-info">
                <h2>Contact Us</h2>
            </div>
            <form id="contactForm">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            var formattedMessage = `*Contact Us Form Submission*\n\n` +
                                    `*Name:* ${name}\n` +
                                    `*Email:* ${email}\n` +
                                    `*Message:* \n${message}`;

            var url = `https://api.whatsapp.com/send?phone=6285717770277&text=${encodeURIComponent(formattedMessage)}`;

            window.open(url, '_blank');
        });
    </script>
</body>
</html>
